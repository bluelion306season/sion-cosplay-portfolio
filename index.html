<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜彬紫苑 - COSPLAY PORTFOLIO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff2d75;
            --secondary: #00f0ff;
            --dark: #0a0a0a;
            --darker: #050505;
        }

        body {
            background: var(--darker);
            color: #fff;
            font-family: 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, var(--darker) 0%, #1a0a15 50%, var(--darker) 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 45, 117, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 240, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(255, 45, 117, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 45, 117, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(0, 240, 255, 0.5)); }
        }

        .hero-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            letter-spacing: 0.5em;
            color: var(--secondary);
            margin-top: 1rem;
            opacity: 0.8;
        }

        .hero-japanese {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 30px;
            height: 50px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            position: relative;
        }

        .scroll-indicator::after {
            content: '';
            display: block;
            width: 6px;
            height: 10px;
            background: var(--primary);
            border-radius: 3px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: scroll 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        @keyframes scroll {
            0%, 100% { opacity: 1; top: 10px; }
            50% { opacity: 0.3; top: 25px; }
        }

        /* Gallery Section */
        .gallery-section {
            padding: 5rem 2rem;
            background: var(--dark);
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #fff;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* Masonry Grid */
        .gallery {
            columns: 4;
            column-gap: 1rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        @media (max-width: 1400px) {
            .gallery { columns: 3; }
        }

        @media (max-width: 1000px) {
            .gallery { columns: 2; }
        }

        @media (max-width: 600px) {
            .gallery { columns: 1; }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 60%,
                rgba(0, 0, 0, 0.8) 100%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            z-index: 2;
            pointer-events: none;
        }

        .gallery-item:hover::after {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(255, 45, 117, 0.3), inset 0 0 30px rgba(255, 45, 117, 0.1);
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(255, 45, 117, 0.3);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: var(--primary);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            user-select: none;
        }

        .lightbox-nav:hover {
            color: var(--primary);
        }

        .lightbox-prev {
            left: -60px;
        }

        .lightbox-prev:hover {
            transform: translateY(-50%) translateX(-5px);
        }

        .lightbox-next {
            right: -60px;
        }

        .lightbox-next:hover {
            transform: translateY(-50%) translateX(5px);
        }

        /* Footer */
        footer {
            background: var(--darker);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 45, 117, 0.2);
        }

        .footer-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Glitch effect on hover for title */
        .glitch {
            position: relative;
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Cyber lines decoration */
        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
        }

        .cyber-lines::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
        }

        /* Stats counter */
        .stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="cyber-lines"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <p class="hero-japanese">夜彬紫苑</p>
            <h1 class="hero-title glitch">SION</h1>
            <p class="hero-subtitle">COSPLAY PORTFOLIO</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">28</div>
                    <div class="stat-label">Photos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">∞</div>
                    <div class="stat-label">Passion</div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="section-header">
            <h2 class="section-title">GALLERY</h2>
        </div>
        <div class="gallery" id="gallery">
            <!-- Images will be loaded dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="footer-name">夜彬紫苑 / SION</p>
        <p class="footer-text">All photos are original works. Unauthorized reproduction is prohibited.</p>
    </footer>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <span class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">&#10094;</span>
            <img src="" alt="Cosplay Photo" id="lightbox-img">
            <span class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">&#10095;</span>
        </div>
    </div>

    <script>
        // Image list
        const images = [
            'LINE_ALBUM_コスプレ写真候補_260215_1.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_2.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_3.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_4.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_5.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_6.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_7.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_8.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_9.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_10.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_11.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_12.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_13.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_14.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_15.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_16.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_17.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_18.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_19.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_20.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_21.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_22.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_23.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_24.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_25.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_26.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_27.jpg',
            'LINE_ALBUM_コスプレ写真候補_260215_28.jpg'
        ];

        let currentIndex = 0;

        // Load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');

            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${img}" alt="Cosplay Photo ${index + 1}" loading="lazy">`;
                item.onclick = () => openLightbox(index);
                gallery.appendChild(item);
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = images[index];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById('lightbox-img').src = images[currentIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Click outside to close
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        loadGallery();

        // Smooth scroll
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.gallery-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
