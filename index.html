            height: 50px;

            width: 6px;
            height: 10px;
            background: var(--primary);
            border-radius: 3px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);

        let currentIndex = 0;

        // Load gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');

            images.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <span class="photo-number">NO.${index + 1}</span>
                    <img src="${img.file}" alt="${img.character} - ${img.series}" loading="lazy">
                `;
                item.onclick = () => openLightbox(index);
                gallery.appendChild(item);
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            const number = document.getElementById('lightbox-number');
            const character = document.getElementById('lightbox-character');
            const series = document.getElementById('lightbox-series');

            img.src = images[index].file;
            number.textContent = `NO.${index + 1}`;
            character.textContent = images[index].character;
            series.textContent = images[index].series;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;

            const img = document.getElementById('lightbox-img');
            const number = document.getElementById('lightbox-number');
            const character = document.getElementById('lightbox-character');
            const series = document.getElementById('lightbox-series');

            img.src = images[currentIndex].file;
            number.textContent = `NO.${currentIndex + 1}`;
            character.textContent = images[currentIndex].character;
            series.textContent = images[currentIndex].series;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Click outside to close
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        loadGallery();

        // Smooth scroll
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.gallery-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
